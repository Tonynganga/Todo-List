<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"  />
    
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>TO DO LIST</h1>
            <form onsubmit="saveTask(event);" role="form">
                <div class="title-date">
                    <input type="text" placeholder="Title" id="title" class="title" required>
                    <input type="date" id="date" class="date" required>
                </div>
                <div class="desc-btn">
                    <input type="text" placeholder="Description...." id="desc" class="desc" required>
                    <button type="submit">&plus;</button>
                </div>
                
            </form>
            <h1>Uncompleted Tasks</h1>
            <ul>
                               
            </ul>

            <h1>Completed Tasks</h1>
            <!-- <h1>Completed.</h1> -->
            <ul id="completed">
                               
            </ul>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
